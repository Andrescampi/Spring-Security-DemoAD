name: Build and deploy JAR app to Azure Web App - AuthenticationAPI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Java version
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'microsoft'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: SecurityDemo
    
    - name: Build with Gradle
      run: ./gradlew build
      working-directory: SecurityDemo
    
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: java-app
        path: SecurityDemo/build/libs/SecurityDemo-0.0.1-SNAPSHOT.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: java-app
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: AuthenticationAPI
        slot-name: Production
        package: SecurityDemo-0.0.1-SNAPSHOT.jar
